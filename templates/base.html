    <style>
      @import url('https://fonts.googleapis.com/css?family=Raleway:200');
  
      html, body {
      height: 100%;
      margin: 0; /* Add this line to remove default margin */
      }
  
      body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Updated to align items at the top */
      height: 100%;
      background: linear-gradient(60deg, #0a4785, #0a457c, #005b96, #0074D9, #6497b1, #7eacc5, #a6cae4, #c0c9e6);
      background-size: 300% 300%;
      animation: animatedgradient 60s ease alternate infinite;
      font-family: 'Fira Code', monospace;
      }
  
      .gradient-border {
      --borderWidth: 3px;
      position: relative;
      border-radius: var(--borderWidth);
      }
  
      .gradient-border:after {
      content: '';
      position: absolute;
      top: calc(-1 * var(--borderWidth));
      left: calc(-1 * var(--borderWidth));
      height: calc(100% + var(--borderWidth) * 2);
      width: calc(100% + var(--borderWidth) * 2);
      background: #1D1F20;
      border-radius: calc(2 * var(--borderWidth));
      z-index: -1;
      }
  
      @keyframes animatedgradient {
      0% {
          background-position: 0% 50%;
      }
      50% {
          background-position: 100% 50%;
      }
      100% {
          background-position: 0% 50%;
      }
      }
  
      @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");
  
      .container1 {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start; /* Updated to align content at the top */
          height: 100vh;
          text-align: center;
      }
      
      h1 {
          font-family: 'Fira Code', monospace;
          font-size: 10vw; /* Responsive text size */
          letter-spacing: 0.05vw;
          word-spacing: 0.01vw;
          margin-bottom: 0.5rem; /* Added margin for spacing */
      }
      
      .subtitle {
          font-size: 2vw; /* Responsive text size */
      }
      
      .container2 {
          display: flex;
          width: 100%;
          padding: 4% 2%;
          box-sizing: border-box;
          height: 100vh;
          flex-wrap: wrap; /* Added to wrap the images */
          justify-content: center; /* Center the images horizontally */
      }
      
      .box {
          flex: 1;
          overflow: hidden;
          transition: 0.5s;
          margin: 0 2%;
          box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
          line-height: 0;
          width: 45%; /* Adjusted width to fit two images per row */
          margin-bottom: 2%; /* Added margin between the images */
      }
      
      .box > img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          transition: 0.5s;
      }
      
      .box > span {
          font-size: 3.8vh;
          display: block;
          text-align: center;
          height: 10vh;
          line-height: 2.6;
      }
      
      .box:hover {
          flex: 1 1 50%;
      }
      
      .box:hover > img {
          width: 100%;
          height: 100%;
      }
  
      </style>
    
</head>
