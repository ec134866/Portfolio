      html, body {
      height: 100%;

      body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Updated to align items at the top */
      height: 100%;
      background: linear-gradient(60deg, #0a4785, #0a457c, #005b96, #0074D9, #6497b1, #7eacc5, #a6cae4, #c0c9e6);
      background-size: 600% 600%;
      animation: animatedgradient 30s ease alternate infinite;
      font-family: 'Fira Code', monospace;
      }
  
      .gradient-border {
      --borderWidth: 3px;
      position: relative;
      border-radius: var(--borderWidth);
      }
  
      .gradient-border:after {
      content: '';
      position: absolute;
      top: calc(-1 * var(--borderWidth));
      left: calc(-1 * var(--borderWidth));
      height: calc(100% + var(--borderWidth) * 2);
      width: calc(100% + var(--borderWidth) * 2);
      background: #1D1F20;
      border-radius: calc(2 * var(--borderWidth));
      z-index: -1;
      }
  
      @keyframes animatedgradient {
      0% {
          background-position: 0% 50%;
      }
      50% {
          background-position: 100% 50%;
      }
      100% {
          background-position: 0% 50%;
      }
      }

      .container1 {

          width: 100%;

      h1 {
          font-family: 'Fira Code', monospace;

      .container2 {
          display: flex;

          padding: 4% 2%;

          height: 100vh;

          justify-content: center; /* Center the images horizontally */
      }
      
      .box {
          flex: 1;
          overflow: hidden;
          transition: 0.5s;
          margin: 0 2%;
          box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
          line-height: 0;
          width: 45%; /* Adjusted width to fit two images per row */
          margin-bottom: 2%; /* Added margin between the images */
      }
      
      .box > img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          transition: 0.5s;
      }
      
      .box > span {
          font-size: 3.8vh;
          display: block;
          background-color: rgba(255, 255, 255, 0.01);
          text-align: center;
          height: 10vh;
          line-height: 2.6;
      }
      
      .box:hover {
          flex: 1 1 50%;
      }
      
      .box:hover > img {
          width: 100%;
          height: 100%;
      }

        height: 40vh;

        background-size: cover;
        background-position: center;
        transform: rotateX(0) rotateY(0);
        pointer-events: none;
        transition: 100ms linear transform;
        overflow: hidden;
