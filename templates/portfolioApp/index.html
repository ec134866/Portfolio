{% extends 'base.html'%}
        {% block title %}
          <title> Evan Carter </title>
        {% endblock %}
        
        {% block search %}
        <h1> Welcome </h1>
        {% endblock %}
        
        
{% block content %}
<head>
  <title>Background Shift</title>
  <style>
      body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-image: url("https://images.unsplash.com/photo-1671362500619-4b9c06b5c5e1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDExfGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D%3D&auto=format&fit=crop&w=800&q=60"); /* Set initial background image */
          background-size: 200vw 100vh; /* Set initial background size */
          background-position: -100vw 0; /* Set initial background position */
          transition: background-position 1s ease; /* Updated transition property */
      }
      
      .container {
          position: relative; /* Added position relative */
          display: flex;
          justify-content: flex-end;
          align-items: center;
          height: 100vh;
          padding-right: 20px;
          overflow: hidden; /* Added overflow hidden */
      }
      
      .box {
          width: 100px;
          height: 100px;
          background-color: white;
          cursor: pointer;
          transition: transform 1s ease, background-position 1s ease; /* Updated transition property */
      }
      
      .move-left {
          transform: translateX(calc(-100vw + 100px));
      }
      
      .maroon-bg {
          background-image: url("https://images.unsplash.com/photo-1656603167840-d911bcf7446e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80"); /* Updated background image */
          background-position: 0 0; /* Updated background position */
      }
  </style>
  <script>
      function toggleBackground() {
          var body = document.body;
          var box = document.querySelector('.box');
          
          body.classList.toggle('maroon-bg');
          box.classList.toggle('move-left');
      }
  </script>
</head>
<body>
  <div class="container">
      <div class="box" onclick="toggleBackground()"></div>
  </div>
</body>

{% endblock %}
